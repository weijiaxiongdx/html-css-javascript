<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            .btn{
                background-color: skyblue;
            }
        </style>
    </head>

    <body>
        <button class="btn">按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>
        <button onclick="alert('行内JavaScript')">按钮4</button>

        <!-- JavaScript
          1.是什么
            JavaScript是一种运行在客户端(浏览器)的编程语言
          2.组成
            2.1ECMAScript
               规定了JS基础语法核心知识
            2.2Web APIs
               DOM：页面文档对象模型，用来操作文档，比如对页面元素进行移动、添加删除等
               BOM：浏览器对象模型，用来操作浏览器，比如页面弹窗、检测窗口宽度、存储数据到浏览器等
          3.书写位置(与CSS类似)
            3.1行内JavaScript
               代码写在标签内部
            3.2内部JavaScript
               直接写html文件里，用script标签包住
               规范写法：script标签写在结束body上面。因为浏览器会按照代码在文件中的顺序加载HTML，如果先加载的JavaScript期望修改下方的HMTL，那么这个动作可能由于HMTL尚未被加载而失效
                       因此，将JavaScript代码写在HTML页面底部附近通常是最好的策略
            3.3外部JavaScript
               代码写在以.js结尾的文件里，在HTML页面中通过script引入.js文件
               外部JavaScript会使代码更加有序、更易于复用，没有了脚本的混合，HMTL更加易读，所以建议使用外部JavaScript
        -->


        <!-- 初体验 -->
        <!-- 内部JavaScript  --> 
        <script> 
            let btns = document.querySelectorAll('button')
            for(let i = 0; i < btns.length; i++){
                btns[i].addEventListener('click',function(){
                    document.querySelector('.btn').className = ''
                    this.className = 'btn'
                })
            }
        </script>

        <script src="./js/outer.js">
            // 这里不要写代码，写了也会被忽略
        </script> <!-- 外部JavaScript  -->
       
    </body>
</html>
